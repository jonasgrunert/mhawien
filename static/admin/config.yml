backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "Index Page"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - label: Workshops
            name: workshops
            widget: list
            fields:
              - { label: Titel, name: title, widget: string }
              - { label: Start, name: start, widget: datetime }
              - { label: Ende, name: end, widget: datetime }
              - { label: Beschreibung, name: description, widget: text }
              - { label: Ort, name: place, widget: string }
              - { label: Verantwortlicher, name: person, widget: string }
              - { label: Plätze, name: count, widget: number }
              - label: Status
                name: status
                widget: select
                options:
                  - { label: Aktiv, value: av }
                  - { label: Voll, value: fu }
                  - { label: Keine Anmeldung nötig, value: na }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/contact/index.md"
        label: "Impressum"
        name: "impressum"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
