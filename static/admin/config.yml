backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "workshops"
    label: "Workshops"
    folder: "src/pages/workshops"
    create: true
    fields:
      - { label: Titel, name: title, widget: string }
      - { label: Start, name: start, widget: datetime }
      - { label: Ende, name: end, widget: datetime }
      - { label: Beschreibung, name: body, widget: "markdown" }
      - { label: Ort, name: place, widget: string }
      - { label: Verantwortlicher, name: person, widget: string }
      - { label: Plätze, name: count, widget: number }
  - name: "pages"
    label: "Unterseiten"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "index-page"
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - { label: "Von", name: "date", widget: "datetime" }
          - { label: "Bis", name: "till", widget: "datetime" }
          - { label: "Ort", name: "place", widget: "string" }
          - label: "Hashtags"
            name: "tags"
            widget: list
            hint: "Trenne mit einem Komma einzelne Einträge"
      - file: "src/pages/info.md"
        label: "Weitere Informationen"
        name: "info"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "info-page"
          - { label: "Path", name: "path", widget: "hidden", default: "info" }
          - { label: "Vorwort", name: "body", widget: "markdown" }
          - { label: "Title", name: "title", widget: "string" }
          - label: "Sponsoren"
            name: "sponsors"
            widget: "list"
            fields:
              - { label: Logo, name: logo, widget: image }
              - { label: Titel, name: title, widgt: string }
              - { label: Beschreibung, name: description, widget: text }
              - label: "Links"
                name: "links"
                widget: "list"
                hint: "Trenne mit einem Komma einzelne Einträge"
      - file: "src/pages/about.md"
        label: "Über uns"
        name: "about"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "about-page"
          - { label: "Path", name: "path", widget: "hidden", default: "about" }
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Bild", name: image, widget: "image" }
          - { label: "Text", name: "body", widget: "markdown" }
      - file: "src/pages/impressum.md"
        label: "Impressum"
        name: "impressum"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "impressum-page"
          - label: "Path"
            name: "path"
            widget: "hidden"
            default: "impressum"
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Text", name: "body", widget: "markdown" }
